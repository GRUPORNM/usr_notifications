<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script id="sap-ui-bootstrap" src="http://erpdev.rnm.local:50000/sap/bc/ui5_ui5/tqa/launchpad/resources/sap-ui-core.js" data-sap-ui-theme="sap_fiori_3_dark"
        data-sap-ui-resourceroots='{
            "usrnotifications": "./"
        }' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-frameOptions="trusted"></script>
    <script>
        // Carregar o tema do sessionStorage ou usar o tema padr√£o
        var selectedTheme = sessionStorage.getItem("selectedTheme") || "sap_fiori_3_dark";

        // Definir o tema
        sap.ui.getCore().applyTheme(selectedTheme);
    </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="usrnotifications" data-id="container"
        data-settings='{"id" : "usrnotifications"}' data-handle-validation="true"></div>
</body>

</html>
