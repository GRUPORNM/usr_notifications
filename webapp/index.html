<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		html,
		body,
		body>div,
		#container,
		#container-uiarea {
			height: 100%;
		}
	</style>
	<script>
		function getSapUiCoreSrc() {
			var hostname = window.location.hostname;

			if (hostname.includes("sap.grupornm.pt")) {
				return "https://sap.grupornm.pt:44300/sap/bc/ui5_ui5/tqa/launchpad/resources/sap-ui-core.js";
			} else if (hostname.includes("sapdev.grupornm.pt")) {
				return "https://sapdev.grupornm.pt:44300/sap/bc/ui5_ui5/tqa/launchpad/resources/sap-ui-core.js";
			} else {
				return "resources/sap-ui-core.js";
			}
		}

		var script = document.createElement('script');
		script.id = "sap-ui-bootstrap";
		script.src = getSapUiCoreSrc();
		script.setAttribute('data-sap-ui-theme', 'sap_fiori_3');
		script.setAttribute('data-sap-ui-resourceroots', '{"usrnotifications": "./"}');
		script.setAttribute('data-sap-ui-oninit', 'module:sap/ui/core/ComponentSupport');
		script.setAttribute('data-sap-ui-compatVersion', 'edge');
		script.setAttribute('data-sap-ui-async', 'true');
		script.setAttribute('data-sap-ui-frameOptions', 'trusted');

		document.head.appendChild(script);

		var selectedTheme = sessionStorage.getItem("selectedTheme") || "sap_fiori_3";
		script.onload = function () {
			sap.ui.getCore().applyTheme(selectedTheme);
		};
	</script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
	<div data-sap-ui-component data-name="usrnotifications" data-id="container"
		data-settings='{"id" : "usrnotifications"}' data-handle-validation="true"></div>
</body>

</html>
